<!DOCTYPE html>
<html>
    <head>
        <title>Web Time Tracker</title>
        <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.5.1.min.js"></script>
        <script src="bootstrap-4.5.3-dist\js\bootstrap.min.js"></script>
        <script src="Chart.min.js"></script>
        <!-- Add Font Awesome for the delete icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body style="min-width: 400px;min-height: 350px;">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
          <a class="navbar-brand font-weight-bold" href="#">Digital Footprints</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#" id="dashboardNav">Dashboard <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="appLimitsNav">Website Limits</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- App Limits UI (hidden by default) -->
        <div id="appLimitsContainer" style="display:none;">
          <div id="app">
            <div id="header-container">
              <section class="header">
                <h1>Website Blocker</h1>
              </section>
            </div>
            <div id="content-container">
              <section class="add-block">
                <h2>Add to Block List</h2>
                <div class="main">
                  <input type="text" id="websiteInput" placeholder="Website URL">
                  <input type="number" id="websiteLimitInput" min="0" placeholder="Limit (min)" class="time-limit-input">
                  <button class="block" id="blockButton">Block</button>
                </div>
                <div class="help-text">Set time limit in minutes (0 = always block)</div>
              </section>
              <section class="remove-block">
                <h2>Blocked Websites</h2>
                <div class="main">
                  <div id="blockedWebsitesDiv"></div>
                </div>
              </section>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-secondary btn-sm" id="backToDashboardBtn">Back</button>
            </div>
          </div>
        </div>

        <div class="container">
        </div>
        <div class=" small ">
          <ul class="nav nav-pills" id="tabs" role="tablist">
            <li class="nav-item ml-auto">
              <a href="#todayPanel" class="nav-link active" id="todayTab" data-toggle="pill" role="tab">
              Today
              </a>
            </li>
            <li class="nav-item mr-auto">
              <a href="#oneWeek"  class="nav-link "  id="weekTab" data-toggle="pill" role="tab" >
              Overview 
              </a>
            </li>
          </ul>
          <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="todayPanel" role="tabpanel">
              <div class="container text-center">
                <canvas id="pie-chart" width="100%" height="100%" class="my-1"></canvas>
                <div class="row">
                  <div class="col"></div>
                  <div class="col">
                    <div class="card mb-2">
                      <div class="card-header font-weight-bold py-1">Total Time Spent</div>
                      <div class="card-body py-1"><span id="totalTimeToday"></span></div>
                    </div>
                  </div>
                </div>
                <div id="webListDiv">
                  <table class="table table-hover" >
                      <thead style="background-color:#a0c1b8">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Website</th>
                          <th scope="col">Time Spent</th>
                        </tr>
                      </thead>
                      <tbody id="webList" >
                      </tbody>
                    </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade " id="oneWeek" role="tabpanel">
              <canvas id="pastWeek" width="100%" height="100%" class="my-3"></canvas>
              <div class="container">
                <div class="row mb-2">
                  <div class="col">
                    <div class="card">
                      <div class="card-header bg-warning text-center font-weight-bold">Weekly Average</div>
                      <div class="card-body text-center" id="weekAvg"></div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <div class="card-header bg-danger text-light text-center font-weight-bold">Maximum Time </div>
                      <div class="card-body text-center" id="weekMax"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>

          </div>
        </div>

        <script src="popup.js"></script>

    </body>
</html>
